<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-lg-5 shadow py-4 rounded border-top">
        <div id="mensaje"></div>
        <div class="card text-center border-1 rounded">
            <div class="card-header color">
                Taller III-Bootstrap
            </div>
            <div class="card-body">
                <h3 class="card-title mb-4">Incripci√≥n al Curso</h3>
                <form class="row g-3">
                    <div class="col-md-6 has-validation">
                        <input type="text" class="form-control" placeholder="Nombre Completo" id="nombre">
                        <div id="nombre" class="form-text text-start">Ingrese su Nombre y Apellido como aparecen en su DNI.</div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Apellido" id="apellido" >
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Telefono" id="telefono" >
                        <div id="telefono" class="form-text text-start">Para Argentina el sufijo es +54</div>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email" id="email" >
                        <div id="emailHelp" class="form-text text-start">Recuerde ingresar un correo con la caracteristica example@gmail.com</div>
                    </div>
                    <div class="card p-0 shadow col-11 mt-4 m-auto">
                        <h5 class="card-header text-start color">Seleccione el curso que desea realizar</h5>
                        <div class="card-body">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Cursos Disponibles <span class="badge bg-danger mx-2">Obligatorio</span>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body text-start">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="php">
                                                <label class="form-check-label" for="php">PHP</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="css">
                                                <label class="form-check-label" for="css">CSS</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="javascript">
                                                <label class="form-check-label" for="javascript">JavaScript</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Nivel de Experiencia en manejo de HTML <span class="badge bg-danger mx-2">Obligatorio</span>
                                        </button>
                                    </h2>
                                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body text-start">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="dos" id="intermedio">
                                                <label class="form-check-label" for="intermedio">Intermedio</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="dos" id="avanzado">
                                                <label class="form-check-label" for="avanzado">Avanzado</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <button href="#" class="btn btn-primary col-11 m-auto mt-4" onclick="envioFormulario()">Registrarse</button>
                </form>
            </div>
        </div>
    </div>


<!-- JavaScript Bundle with Popper -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
